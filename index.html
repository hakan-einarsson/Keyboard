<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
</head>
<body>
    <div id="app">
        <ul class="ulKeyboard">
            <li class="white e" @click="playNote('c-0');"></li>
            <li class="black ds" @click="playNote('cs-0');"></li>
            <li class="white d" @click="playNote('d-0');"></li>
            <li class="black cs" @click="playNote('ds-0');"></li>
            <li class="white c" @click="playNote('e-0');"></li>
            <li class="white b" @click="playNote('f-0');"></li>
            <li class="black as" @click="playNote('fs-0');"></li>
            <li class="white a" @click="playNote('g-0');"></li>
            <li class="black gs" @click="playNote('gs-0');"></li>
            <li class="white g" @click="playNote('a-1');"></li>
            <li class="black fs" @click="playNote('bs-1');"></li>
            <li class="white f" @click="playNote('b-1');"></li>
            <li class="white e" @click="playNote('c-1');"></li>
            <li class="black ds" @click="playNote('cs-1');"></li>
            <li class="white d" @click="playNote('d-1');"></li>
            <li class="black cs" @click="playNote('ds-1');"></li>
            <li class="white c" @click="playNote('e-1');"></li>
            <li class="white b" @click="playNote('f-1');"></li>
            <li class="black as" @click="playNote('fs-1');"></li>
            <li class="white a" @click="playNote('g-1');"></li>
            <li class="black gs" @click="playNote('gs-1');"></li>
            <li class="white g" @click="playNote('a-2');"></li>
            <li class="black fs" @click="playNote('bs-2');"></li>
            <li class="white f" @click="playNote('b-2');"></li>
            <li class="white e" @click="playNote('c-2');"></li>
            <li class="black ds" @click="playNote('cs-2');"></li>
            <li class="white d" @click="playNote('d-2');"></li>
            <li class="black cs" @click="playNote('ds-2');"></li>
            <li class="white c" @click="playNote('e-2');"></li>
        </ul>
        <br>
        <button @click=test>BTN</button>
        <div class="row justify-content-center align-items-center">
            <div class="col-1 text-center">
                Oscillator
            </div>
            <div class="col-1 text-center">
                Wave
            </div>
            <div class="col-1 text-center">
                Filter
            </div>
            <div class="col-1 text-center">
                Volume (0-1)
            </div>
            <div class="col-1 text-center">
                Volume story ('volume','time')
            </div>
            <div class="col-1 text-center">
                Octave
            </div>
            <div class="col-1 text-center">
                Frequency
            </div>
            <div class="col-1 text-center">
                Length(s)
            </div>
            <div class="col-1"></div>
        </div>
        <div v-for="(obj, index) in this.$store.getters.getOsc">
            <oscillator :item=obj class="mb-3"></oscillator>
        </div>
    </div>
